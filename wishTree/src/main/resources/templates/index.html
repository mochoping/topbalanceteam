<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
<div class="main-container">
<th:block th:replace="~{layout/header :: header}"></th:block>
    <h1 class="maintext">오늘의 운세</h1>
    <div class="ranklist">
        <table>
            <tr th:each="  r   : ${ranks}     ">
                <td th:text="${r.totalScore}"></td>
                <td th:text="${r.userId}"></td>
            </tr>
        </table>

    </div>
    <div class="wishlist">
        <table>
            <tr th:each="  w   : ${wishs}     ">
                <!--    <td th:text="${w.userId}"></td> -->

                <td th:text="${w.userWish}"></td>
                <!--   <td th:text="${w.wishDate}"></td> -->
            </tr>
        </table>
    </div>

    <div class="ui-button">
        <a class="startgame" href="/balancegame">게임 시작하기</a>
        <br><br>
        <a class="gotobamboo" href="/bamboo">댓글로 이동</a>
    </div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</div>
</body>
</html>
