<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>MDCOMPANY - BAMBOO</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script src="/js/script.js" defer></script>
</head>
<body class="bamboo-body">

<div class="bamboo-container">
    <th:block th:replace="~{layout/header :: header}"></th:block>
    <table>
        <tr th:each="b:${bamboos}">
            <div class="bamboo-texts-division">
                <td th:text="${b.comment}" class="bamboo-texts-comment"></td>
                <td th:text="${b.userId}" class="bamboo-texts-userId"></td>
            </div>
        </tr>
    </table>
    <th:block th:unless="${loggedInUser == null}">
        <form action="/insert-bamboo" method="post" class="bamboo-container-form">
            <label>
                <input type="text" name="newbamboo">
            </label>
            <button type="submit">작성</button>
        </form>
    </th:block>
</div>
</body>
</html>
